<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짭스타그램</title>

    <!-- 스타일 -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- 웹폰트 -->
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&amp;subset=korean"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header id="header">
        <div class="container">
          <div class="row">
            <div class="header">
              <h1 class="ir_so">헤더영역입니다.</h1>
              <div class="logo">
                <img src="./../src/images/logo.png" alt="로고 이미지" />
              </div>
              <div class="search">
                <input type="text" />
              </div>
              <ul class="icons">
                <li>
                  <a href="/"><i class="fa fa-home" aria-hidden="true"></i> </a>
                </li>
                <li>
                  <a href="/">
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="/"
                    ><i class="fa fa-compass" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="/"
                    ><i class="fa fa-heart-o" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="/"
                    ><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <!-- //헤더영역  -->

      <section id="story">
        <div class="container">
          <div class="row">
            <div class="story">
              <h2 class="ir_so">스토리 영역입니다.</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- 스토리 영역 -->

      <section id="post">
        <div class="container">
          <div class="row">
            <div class="post_list">
              <h1 class="ir_so">게시글 영역입니다.</h1>
            </div>

            <!-- 게시글 양식, cloneNode하여 post_list에 붙혀진다 -->
            <div class="post_hidden">
              <div class="post">
                <div class="post_title">
                  <div class="user_profile"></div>
                  <a class="more">
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                  </a>
                </div>
                <!-- //게시글 유저 정보 -->
                <div class="post_picture"></div>
                <div class="post_content">
                  <div class="information">
                    <ul class="icons">
                      <li>
                        <a href="/"
                          ><i class="fa fa-heart-o" aria-hidden="true"></i
                        ></a>
                      </li>
                      <li>
                        <a href="/"
                          ><i class="fa fa-comment-o" aria-hidden="true"></i>
                        </a>
                      </li>
                      <li>
                        <a href="/"
                          ><i class="fa fa-paper-plane-o" aria-hidden="true"></i
                        ></a>
                      </li>
                    </ul>
                    <a class="bookmark">
                      <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                    </a>
                  </div>
                  <div class="likes">
                    <b></b>
                  </div>

                  <div class="content">
                    <b class="user_name"></b>
                    <span class="text"></span>
                  </div>
                </div>
                <!-- 게시글 내용 -->
                <div class="post_comments"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  <script src="bundle.js"></script></body>
</html>
